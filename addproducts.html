<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaquerys.css">
    <title>AluraGeek e-commerce - Add product</title>
</head>

<body>
    <div class="body-container">
        <header class="header">
            <div class="header-logo">
                <div class="header-logo-img">
                    <img class="header-logo-img-1" src="./img/Vector-logo.png" alt="">
                    <img class="header-logo-img-2" src="./img/Vector2.png" alt="">
                </div>
                <div class="header-text">
                    <img class="header-text-img-1" src="./img/AluraGeek.png" alt="">
                    <img class="header-text-img-2" src="./img/AluraGeek-geek.png" alt="">
                    <img class="header-text-img-3" src="./img/AluraGeek2.png" alt="">
                    <img class="header-text-img-4" src="./img/AluraGeek-geek2.png" alt="">
                </div>
            </div>
            <div class="header-btn add-products-header-btn">
                <button><a href="./admin.html">Menu Administrador</a></button>
            </div>
            <div class="header-search">
                <input type="text" placeholder="¿Qué deseas buscar?">
                <button><img src="./img/loop.png" alt=""></button>
                <!-- probar con hidden el input y cuando apretamos el anchor -->
            </div>
        </header>
        <section class="add-product">
            <div class="add-product-container">
                <div class="product-container-title">
                    <h2>Agregar nuevo producto</h2>
                </div>
                <div class="input-box">
                    <div class="input-box-container">
                        <label for="url">URL de la imagen</label>
                        <input type="text">
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-box-container">
                        <label for="categoria">Categoria</label>
                        <input type="text" placeholder="Consolas">
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-box-container">
                        <label for="nombre">Nombre del producto</label>
                        <input type="text" placeholder="Producto XYZ">
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-box-container">
                        <label for="precio">Precio del producto</label>
                        <input type="text" placeholder="$ 60,00">
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-box-container">
                        <textarea name="" id="" placeholder="Descripción del producto"></textarea>
                    </div>
                </div>
                <div class="add-product-btn">
                    <button>Agregar Producto</button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer-content">
                <!-- <div class="footer-container"> -->
                <div class="footer-left">
                    <div class="footer-logo">
                        <div class="logo-img">
                            <img src="./img/Vector2.png" alt="">
                        </div>
                        <div class="logo-text">
                            <img src="./img/AluraGeek2.png" alt="">
                            <img src="./img/AluraGeek-geek2.png" alt="">
                        </div>
                    </div>
                    <div class="footer-links">
                        <a href="#">Quienes somos</a>
                        <a href="#">Política de provacidad</a>
                        <a href="#">Programa de fidelidad</a>
                        <a href="#">Nuestras tiendas</a>
                        <a href="#">Quiero ser franquiciado</a>
                        <a href="#">Anúncie aqui</a>
                    </div>
                </div>
                <div class="footer-contact">
                    <div class="footer-contact-text">
                        <p>Hable con nosotros</p>
                    </div>
                    <div class="footer-contact-fields">
                        <div class="footer-input">
                            <div class="input-box">
                                <div class="input-box-container">
                                    <label for="name">Nombre</label>
                                    <input type="text" placeholder="Gonzalo Ferreyra">
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-box-container">
                                    <textarea name="" id="" placeholder="Escribe tu mensaje"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="footer-input">

                        </div>
                    </div>
                    <div class="footer-contact-btn">
                        <button>Enviar mensaje</button>
                    </div>
                </div>
                <!-- </div> -->

            </div>

        </footer>
        <div class="rodapie">
            <p>Desarrolador por Gonzalo - 2022</p>
        </div>
    </div>


</body>

</html>
