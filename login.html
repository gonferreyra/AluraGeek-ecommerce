<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaquerys.css">
    <title>AluraGeek e-commerce - Log-in</title>
</head>

<body>
    <div class="body-container">
        <header class="header header-login">
            <div class="header-logo">
                <div class="header-logo-img">
                    <img class="header-logo-img-1" src="./img/Vector-logo.png" alt="">
                    <img class="header-logo-img-2" src="./img/Vector2.png" alt="">
                </div>
                <div class="header-text">
                    <img class="header-text-img-1" src="./img/AluraGeek.png" alt="">
                    <img class="header-text-img-2" src="./img/AluraGeek-geek.png" alt="">
                    <img class="header-text-img-3" src="./img/AluraGeek2.png" alt="">
                    <img class="header-text-img-4" src="./img/AluraGeek-geek2.png" alt="">
                </div>
            </div>
            <!-- <div class="header-btn">
                <button>Login</button>
            </div> -->
            <div class="header-search">
                <input type="text" value="¿Qué deseas buscar?">
                <button><img src="./img/loop.png" alt=""></button>
                <!-- probar con hidden el input y cuando apretamos el anchor -->
            </div>
        </header>
        <section class="log-in">
            <div class="log-in-container">
                <form class="log-in-box-container">
                    <!-- <div class="product-container-title">
                        <h2>Iniciar sesión</h2>
                    </div> -->
                    <div class="input-box input-box-login">
                        <div class="input-box-container">
                            <input id="admin-login-email" type="email" placeholder="Escriba su correo electrónico"
                                required>
                        </div>
                    </div>
                    <div class="input-box input-box-login">
                        <div class="input-box-container">
                            <input id="admin-login-password" type="text" placeholder="Escriba su contraseña" required>
                        </div>
                    </div>
                    <div class="log-in-btn">
                        <!-- <button>Entrar</button> -->
                        <button id="admin-login-btn">Entrar</button>

                    </div>
                </form>
            </div>
        </section>
        <footer class="footer">
            <div class="footer-content">
                <!-- <div class="footer-container"> -->
                <div class="footer-left">
                    <div class="footer-logo">
                        <div class="logo-img">
                            <img src="./img/Vector2.png" alt="">
                        </div>
                        <div class="logo-text">
                            <img src="./img/AluraGeek2.png" alt="">
                            <img src="./img/AluraGeek-geek2.png" alt="">
                        </div>
                    </div>
                    <div class="footer-links">
                        <a href="#">Quienes somos</a>
                        <a href="#">Política de provacidad</a>
                        <a href="#">Programa de fidelidad</a>
                        <a href="#">Nuestras tiendas</a>
                        <a href="#">Quiero ser franquiciado</a>
                        <a href="#">Anúncie aqui</a>
                    </div>
                </div>
                <div class="footer-contact">
                    <div class="footer-contact-text">
                        <p>Hable con nosotros</p>
                    </div>
                    <form class="footer-contact-fields">
                        <div class="footer-input">
                            <div class="input-box">
                                <div class="input-box-container">
                                    <label for="name">Nombre</label>
                                    <input id="input-name" type="text" placeholder="Gonzalo Ferreyra">
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-box-container">
                                    <textarea required id="input-msg" placeholder="Escribe tu mensaje"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="footer-contact-btn">
                            <button id="footer-btn">Enviar mensaje</button>
                        </div>
                    </form>
                </div>
                <div class="footer-error">
                </div>

            </div>

        </footer>
        <div class="rodapie">
            <p>Desarrolador por Gonzalo - 2022</p>
        </div>
    </div>

</body>

</html>
