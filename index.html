<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaquerys.css">
    <title>AluraGeek e-commerce</title>
</head>

<body>
    <div class="body-container">
        <header>
            <div class="header">
                <div class="header-logo">
                    <div class="header-logo-img">
                        <a href="index.html">
                            <img class="header-logo-img-1" src="./img/Vector-logo.png" alt="">
                            <img class="header-logo-img-2" src="./img/Vector2.png" alt=""></a>
                    </div>
                    <div class="header-text">
                        <a href="index.html">
                            <img class="header-text-img-1" src="./img/AluraGeek.png" alt="">
                            <img class="header-text-img-2" src="./img/AluraGeek-geek.png" alt="">
                            <img class="header-text-img-3" src="./img/AluraGeek2.png" alt="">
                            <img class="header-text-img-4" src="./img/AluraGeek-geek2.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="header-btn">
                    <button><a href="login.html">Login</a></button>
                </div>
                <form action="" class="header-search">
                    <input type="text" placeholder="¿Qué deseas buscar?">
                    <button type="button"><img src="./img/loop.png" alt=""></button>
                </form>
            </div>
        </header>
        <section class="hero">
            <div class="hero-container">
                <div class="hero-text">
                    <h2>Febrero Promocional</h2>
                    <p>Productos seleccionados con 33% de descuento</p>
                    <button><a href="#console">Ver Consolas</a></button>
                </div>
            </div>
        </section>
        <section class="search-result all-products">
            <div class="allproducts-container">
                <div class="search-error">
                </div>
                <div class="search-result-container all-products-container">
                    <div id="search-products-result" class="products">

                    </div>
                </div>
            </div>
        </section>
        <section class="starwars product-line">
            <div class="product-line-container">
                <div class="product-line-top">
                    <p>Star Wars</p>
                    <div class="product-line-btn">
                        <a>Ver todo<img src="./img/arrow.png" alt=""></a>
                    </div>
                </div>
                <div class="products starwars-products">
                </div>
            </div>
        </section>
        <section id="console" class="console product-line">
            <div class="product-line-container">
                <div class="product-line-top">
                    <p>Console</p>
                    <div class="product-line-btn">
                        <a>Ver todo<img src="./img/arrow.png" alt=""></a>
                    </div>
                </div>
                <div class="products console-products">
                </div>
            </div>
        </section>
        <section class="various product-line">
            <div class="product-line-container">
                <div class="product-line-top">
                    <p>Diversos</p>
                    <div class="product-line-btn">
                        <a>Ver todo<img src="./img/arrow.png" alt=""></a>
                    </div>
                </div>
                <div class="products various-products">

                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer-content">
                <!-- <div class="footer-container"> -->
                <div class="footer-left">
                    <div class="footer-logo">
                        <div class="logo-img">
                            <img src="./img/Vector2.png" alt="">
                        </div>
                        <div class="logo-text">
                            <img src="./img/AluraGeek2.png" alt="">
                            <img src="./img/AluraGeek-geek2.png" alt="">
                        </div>
                    </div>
                    <div class="footer-links">
                        <a href="#">Quienes somos</a>
                        <a href="#">Política de provacidad</a>
                        <a href="#">Programa de fidelidad</a>
                        <a href="#">Nuestras tiendas</a>
                        <a href="#">Quiero ser franquiciado</a>
                        <a href="#">Anúncie aqui</a>
                    </div>
                </div>
                <div class="footer-contact">
                    <div class="footer-contact-text">
                        <p>Hable con nosotros</p>
                    </div>
                    <form class="footer-contact-fields">
                        <div class="footer-input">
                            <div class="input-box">
                                <div class="input-box-container">
                                    <label for="name">Nombre</label>
                                    <input id="input-name" required type="text" maxlength="40" data-tipo="nombre">
                                    <span class="input-msg-error"></span>
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-box-container">
                                    <textarea id="input-msg" required placeholder="Escribe tu mensaje"
                                        data-tipo="textarea" maxlength="120"></textarea>
                                    <span class="input-msg-error"></span>
                                </div>
                            </div>
                        </div>
                        <div class="footer-contact-btn">
                            <button id="footer-btn">Enviar mensaje</button>
                        </div>
                        <div class="footer-error"></div>
                    </form>
                </div>
            </div>
        </footer>
        <div class="rodapie">
            <p>Desarrolador por Gonzalo - 2022</p>
        </div>
    </div>
    <!-- <script src="./js/app.js" type="module"></script> -->
    <script src="./controllers/index.controller.js" type="module"></script>
</body>

</html>
